{% extends 'base.html' %}
{% block title %}Ingresar - Destrox{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Ingresa o regístrate</h2>
        <form method="post">
          <div class="mb-3">
            <label for="phone" class="form-label">Número de celular</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Solo si es tu primera vez">
            <div class="form-text">Si ya tienes cuenta, solo escribe tu celular.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Continuar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
